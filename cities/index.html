<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <link rel="stylesheet" href="cities.css">
    <title>Cities</title>

</head>
<body>
    <div style="text-align: center;">
        <h1>Cities</h1>
    </div>
    <hr>
    <div class="grid-container">
        <div class="grid-item">
            <button class="button" id="haifa_button" onclick="change_value('Haifa','haifa_button')"  >Click to see Haifa</button>
        </div>
        <div class="grid-item">
            <button class="button" id="paris_button" onclick="change_value('Paris','paris_button')" >Click to see Paris</button>
        </div>
        <div class="grid-item">
            <button class="button" id="london_button" onclick="change_value('London','london_button')" >Click to see London</button>
        </div>
        <div class="grid-item" >
            <img class="image" src="haifa.jpg" alt=""  id="Haifa">
        </div>
        <div class="grid-item ">
            <img class="image" src="paris.jpg" alt="" id="Paris">
        </div>
        <div class="grid-item ">
            <img class="image" src="london.jpg" alt="" id="London" >
        </div>
    </div>
    

   
    

</body>

<script src="cities.js"></script>
</html>
